{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center">
  <h3>Materiales</h3>
  <div>
    <a class="btn btn-primary btn-sm" href="{% url 'material_create' %}">Nuevo Material</a>
    <a class="btn btn-outline-secondary btn-sm" href="{% url 'movement_create' %}">Registrar Movimiento</a>
  </div>
</div>
<table class="table table-striped mt-3">
  <thead><tr><th>Nombre</th><th>Unidad</th><th>Stock</th><th>MÃ­nimo</th></tr></thead>
  <tbody>
    {% for m in materials %}
      <tr><td>{{m.name}}</td><td>{{m.get_unit_display}}</td><td>{{m.stock}}</td><td>{{m.min_stock}}</td></tr>
    {% empty %}
      <tr><td colspan="4">No hay materiales</td></tr>
    {% endfor %}
  </tbody>
</table>
<hr>
<a class="btn btn-secondary btn-sm" href="{% url 'tool_list' %}">Ir a Herramientas</a>
{% endblock %}
