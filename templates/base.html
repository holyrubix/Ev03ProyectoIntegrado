<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iConstruction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/dashboard/">iConstruction</a>
        <div>
          <a class="nav-link d-inline text-white" href="/inventory/">Bodega</a>
          <a class="nav-link d-inline text-white" href="/activities/">Actividades</a>
          <a class="nav-link d-inline text-white" href="/reports/">Reportes</a>
          {% if user.is_authenticated %}
            <a class="nav-link d-inline text-warning" href="/accounts/logout/">Salir</a>
          {% else %}
            <a class="nav-link d-inline text-success" href="/accounts/login/">Entrar</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="container">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
